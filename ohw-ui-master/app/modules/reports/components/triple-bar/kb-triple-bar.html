<div
	class="tripleBarContainer"
	popover-placement="left"
	uib-popover-template="popoverTemplate"
	popover-append-to-body="true"
	popover-trigger="mouseenter">

	<!-- FAIL -->
	<div ng-click="click(model, 'fail')" class="tripleBar tripleBarL">
		<span ng-show="showFail" class="tripleBarVal">{{model.fail}}</span>
	</div>

	<!-- PASS -->
	<div ng-click="click(model, 'pass')" class="tripleBar tripleBarM">
		<span ng-show="showPass" class="tripleBarVal">{{model.pass}}</span>
	</div>

	<!-- EXCEL -->
	<div ng-click="click(model, 'excel')" class="tripleBar tripleBarR">
		<span ng-show="showExcel" class="tripleBarVal">{{model.excel}}</span>
	</div>

</div>
