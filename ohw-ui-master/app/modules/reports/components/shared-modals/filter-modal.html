<div id="modalPanel" class="container-fluid">

	<div class="panel panel-primary">

		<!-- HEADER -->
		<div class="panel-heading">
			Manage Filters
		</div>

		<!-- BODY -->
		<div class="panel-body filter-modal-outer">

			<div class="col-sm-6">
				<div class="panel panel-info">

					<div class="panel-heading">Filter by <b>Section</b></div>
					<div class="panel-body filter-modal-body">

						<span class="filter-modal-label">Show:</span>
						<span class="form-group form-inline">
							<select ng-options="item.id as item.name for item in ::ctrl.sectionList" ng-model="ctrl.section" class="form-control filter-select">
						</span>
					</div>
				</div>
			</div>	<!-- Sections -->

			<div class="col-sm-6">
				<div class="panel panel-info">

					<div class="panel-heading">
						Filter by <b>Date Range</b>
						<button ng-click="ctrl.manageRanges()" class="btn btn-xs btn-info pull-right">Manage</button>
					</div>

					<div class="panel-body filter-modal-body">

						<span class="filter-modal-label">Show:</span>
						<span class="form-group form-inline">
							<select ng-options="item.id as item.name for item in ctrl.rangeList" ng-model="ctrl.range" class="form-control filter-select">
						</span>

						<div class="filter-manage">
						</div>

					</div>
				</div>

			</div>	<!-- Date Range -->
<!--
			<div class="bgImage">
				<span class="glyphicon glyphicon-filter emboss"></span>
			</div>
-->
		</div>	<!-- Main body -->

		<!-- DONE -->
		<div class="panel-footer clearfix">
			<button ng-click="ctrl.done()" class="btn btn-sm btn-info pull-right prButtonSpacer">Done</button>
		</div>

	</div>
</div>
