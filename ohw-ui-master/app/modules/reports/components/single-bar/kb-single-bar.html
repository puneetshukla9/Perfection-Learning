<div class="singleBarContainer"
	ng-class="{singleBarFits: textFits}"
	ng-click="click(model)"
	popover-placement="left"
	uib-popover-template="popoverTemplate"
	popover-append-to-body="true"
	popover-trigger="mouseenter">
	<div class="singleBarCompress pull-left {{modelClass}}" ng-class="{anim: !opts.noAnim}">
		<span ng-show="textFits" class="singleBarText">{{model.average | percentage}}</span>
	</div>

	<span ng-show="!textFits" class="singleBarTextOuter">{{model.average | percentage}}</span>
</div>
