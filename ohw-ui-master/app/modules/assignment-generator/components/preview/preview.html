<div ng-if="!preview.printMode">

	<!-- Main Panel -->
	<div class="">
		<nav class="navbar navbar-inverse">
			<div style="margin-left: 10px; margin-top: 2px;">
				<button ng-click="preview.print()" class="btn navbar-btn" type="button">Print Assignment</button>
				<button ng-click="preview.printAnswers()" class="btn navbar-btn" type="button">Print Answers</button>
				<button ng-if="!preview.showAnswers" ng-click="preview.showAnswers = true" class="btn navbar-btn" type="button">Show Answers</button>
				<button ng-if="preview.showAnswers" ng-click="preview.showAnswers = false" class="btn navbar-btn" type="button">Show Questions</button>
				<button ng-click="stixPage()" class="btn navbar-btn pull-right" type="button">Formatting issue? Install the Stix font.</button>

			</div>
		</nav>

		<div id="preview" class="panel-body flexHeight">
      <div class="header">
				<div class="header-name">Name</div>
				<div class="header-class">Class</div>
				<div class="header-date">Date</div>
			</div>

			<h3 class="previewName">{{preview.name}}</h3>

			<!-- Student view -->
			<table ng-show="!preview.showAnswers" id="previewList" mathjax class="atomic table">
				<thead>
				</thead>
				<tbody>
					<tr ng-repeat="problem in preview.assignClone track by problem.id" mathjax-repeat>
						<!--<td class="probNum"><!--{{$index+1}}.&nbsp;</td>-->
						<td class="previewItem">
						  <div class="adjust-space-btns btn-group">
							  <div ng-click="preview.adjustSpace($event, problem.id, 1)" title="Add space below question"><span class="adjust-space glyphicon-plus"></span></div>
								<div ng-click="preview.adjustSpace($event, problem.id, -1)" title="Remove space below question"><span class="adjust-space glyphicon-minus"></span></div>
						  </div>
							<div class="space-for-buttons">
							<problem-type ng-model="problem" pt-mode="q" pt-answer="problem.cleanA"></problem-type>
							<problem-type ng-if="problem.alwaysPrint" ng-model="problem"
										  pt-mode="ap" pt-answer="problem.cleanA" pt-alwaysprint="true"></problem-type>
							</div>

							<div class="spacer" data-id="{{problem.id}}" ng-repeat="item in preview.spacing(problem.id) track by $index"></div>
						</td>
					</tr>
				</tbody>
			</table>

			<!-- Answers -->
			<table ng-show="preview.showAnswers" id="answerList" mathjax ng-model="preview" class="table">
				<tbody>
					<tr ng-repeat="problem in preview.assignClone track by problem.id" mathjax-repeat>
						<!--<td class="probNum">{{$index+1}}.&nbsp;</td>-->
						<td class="previewItem">
							<problem-type ng-model="problem" pt-mode="a" pt-answer="problem.cleanA"></problem-type>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>

</div> <!-- container -->
