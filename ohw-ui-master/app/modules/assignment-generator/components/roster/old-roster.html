<nav class="navbar navbar-inverse">
	<a class="navbar-brand">Assignment Roster for {{roster.assignName}}</a>
</nav>
<div class="form form-inline navbar-btn pull-left">
  <button ng-class="active"
          style="margin-top: 3px; margin-right: 2px;"
          class="btn btn-sm btn-primary pull-left"
          ng-click="roster.removeAll()">Remove All</button>

					<button ng-class="active"
				          style="margin-top: 3px; margin-right: 2px;"
				          class="btn btn-sm btn-primary pull-left"
				          ng-click="roster.addAll()">Select All</button>

</div>
<br style="clear:both"/>
<div ng-if="!roster.loading">
  <div class="grid-container">
  	<div id="grid"
  			ng-if="!refresh"
  			ui-grid="roster.gridOptions"
				ui-grid-edit
				ui-grid-cellnav
  			ui-grid-selection
  			ui-grid-pagination
  			ui-grid-auto-resize
  			class="grid">
  			<div class="grid-no-results-container" ng-if="!roster.gridOptions.data.length">
  				<h2 class="grid-no-results">{{roster.noResultsMessage || 'No results to display' }}</h2>
  			</div>
  			<div class="grid-no-results-container" ng-if="roster.showSearchFilter && roster.filteredOutAllResults === true">
  				<h2 class="grid-no-results">No data matches current filter text</h2>
  			</div>
  	</div>
  </div>
</div>
