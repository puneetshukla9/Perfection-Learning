<div id="mainContainer">
	<!-- Main Panel -->
	<div scroll-to-top-when="filter_change" style="background-color: #fff;">
		<div class="panel-body">
			<!-- If there's a single user, display the user name now -->
			<!--<div ng-if="!change.loading" id="titleBar">{{change.title}}</div>-->
			<nav class="navbar navbar-inverse">
				<span class="type-icon icon {{assignmentIcon(change.type)}}" uib-tooltip="{{change.capitalType}}" tooltip-placement="top"></span>
				<a class="navbar-brand">{{change.title}}</a>
				<div class="btn-group pull-right" uib-dropdown>
					<button ng-if="curFilter==='All'" type="button" ng-click="toggleFmt()" class="navbar-btn btn-info btn-sm">
						Score {{fmtScore}}
					</button>
					<button type="button" class="navbar-btn btn-info btn-sm dropdown-toggle" uib-dropdown-toggle>
						{{curFilter}}
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right" role="menu">
						<li ng-repeat="filter in filterList track by $index" ng-if="filter.show"
							ng-click="setFilter(filter.label)">
							<a href>{{filter.label}}</a></li>
					</ul>
					<div preference-menu items="['showQuestions', 'showStandards']"></div>
				</div>
			</nav>

			<ul id="changeList" ng-if="!loading" mathjax class="atomic">
				<li ng-repeat="problem in change.problems track by problem.id" mathjax-repeat>
						<div ng-hide="change.filterQs(problem)" class="panel panel-primary repeat-anim">
							<div class="panel-heading clearfix">
								<ng-md-icon icon="{{change.getIcon(problem)}}" style="fill:white" size="24" class="iconSpacer pull-left"></ng-md-icon>
								<div class="probTitle pull-left">{{::problem.uname.first + ' ' + problem.uname.last}}, Question {{::problem.qNum}}</div>
							</div>

							<div class="panel-body">
								<div class="probID" ng-if="change.doShowIDs()">ID: {{problem.probID}}</div>

								<problem-type ng-model="problem" pt-questions="showQuestions" pt-standards="showStandards" pt-mode="q"></problem-type>
<!-- Multipart Problem -->
								<div ng-if="problem.parts.length">
									<div ng-repeat="part in problem.parts track by $index">
										<change-points ng-model="part" pt-change="change" pt-idx="$index"></change-points>
										<div class="flexColWrapper answerSpacer">
											<div class="flexColInner">
												<correct-answer class="flexWidth panel panel-default" ng-model="part" pt-mode="a" pt-answer="part.cleanA" pt-correct="true"></correct-answer>
												<student-answer class="panel flexWidth colorAnim" ng-if="part.submission" ng-model="part" pt-mode="a" pt-answer="part.cleanSub" pt-correct="part.isCorrect"></student-answer>
											</div>
										</div>
									</div>
								</div>
<!-- Top-level Problem -->
								<div ng-if="!problem.parts.length">
									<div ng-if="problem.isWide">
										<div style="margin-top:10px;">
										  <change-points ng-model="problem" pt-change="change"></change-points>
										</div>
									  <div style="float:left;padding-right:10px;width:50%">
												<student-answer class="panel colorAnim" ng-if="true || problem.submission" ng-model="problem" pt-mode="a" pt-answer="problem.cleanSub" pt-correct="problem.isCorrect"></student-answer>
										</div>
									  <div style="float:left;padding-left:10px;width:50%">
												<correct-answer class="panel" ng-model="problem" pt-mode="a" pt-answer="problem.cleanA" pt-correct="true"></correct-answer>
										</div>
									</div>
									<div ng-if="!problem.isWide">
										<div style="float:left; width:16%; margin-top:10px;">
										  <change-points ng-model="problem" pt-change="change"></change-points>
										</div>
									  <div style="float:left;padding-left:20px;width:42%">
												<student-answer class="panel colorAnim" ng-if="true || problem.submission" ng-model="problem" pt-mode="a" pt-answer="problem.cleanSub" pt-correct="problem.isCorrect"></student-answer>
										</div>
									  <div style="float:left;padding-left:20px;width:42%">
												<correct-answer class="panel" ng-model="problem" pt-mode="a" pt-answer="problem.cleanA" pt-correct="true"></correct-answer>
										</div>
									</div>
								</div>
							</div>
						</div>

				</li>
			</ul>

		</div>
	</div>
</div> <!-- container -->
