<div class="container gradeContainer">
    <form>
        <div class="form-group">
            <label for="email">Title:</label>
            <input type="input" ng-model="change.gradeBookData.evaluate.title" class="form-control" placeholder="Title" disabled>
        </div>
        <div class="form-group">
            <textarea ck-editor class="form-control" ng-model="change.gradeBookData.evaluate.answer" rows="4" placeholder="" disabled></textarea>
        </div>
    </form>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Teacher Comment: </label>
            <div class="col-sm-10">
                <input ng-model="change.gradeBookData.evaluate.comment" type="input" class="form-control" placeholder="Topic Choice">
            </div>


        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Student Score:</label>
            <div class="col-sm-10 marginTop10">
                5 out of 20
                <a href="" ng-click="change.showStudentReport()">See Report</a>
            </div>


        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Points: </label>
            <div class="col-sm-10">
                <div class="col-sm-2">
                    <div class="col-sm-6 padding0">
                        <input ng-model="change.gradeBookData.evaluate.score" ng-keydown="change.scoreKeyDown($event,change.gradeBookData.evaluate.outOfScore)"
                            type="number" class="form-control" placeholder="0" max="{{change.gradeBookData.evaluate.outOfScore}}">
                    </div>
                    <div class="col-sm-6 padding0">
                        <label class="col-sm-12 control-label" style="text-align: left">/ {{change.gradeBookData.evaluate.outOfScore}}</label>
                    </div>
                </div>
                <div class="col-sm-10">
                        <div class="evalQuestions">
                                <div class="questionsParent">
                                  <div class="questions">
                                    <div class="quesTitle">
                                      <div class="quesTitleText"></div>
                                      <div class="bWrapper">
                                        <div class="next">►</div>
                                        <div class="panelNo">Trait 2 of 6 (Questions 9 of 28)</div>
                                        <div class="prev">◄</div>
                                      </div>
                                    </div>
                                    <div class="questText"></div>
                                    <div class="questionOptions">
                                            <button type="button" class="btn btn-success">Success</button>
                                            <button type="button" class="btn btn-info">Think So</button>
                                            <button type="button" class="btn btn-warning">Needs Work</button>
                                            <button type="button" class="btn btn-danger">No Idea</button>
                                    
                                    </div>
                                  </div>
                                </div>
                              </div>


                </div>
            </div>


        </div>
    </form>
</div>
