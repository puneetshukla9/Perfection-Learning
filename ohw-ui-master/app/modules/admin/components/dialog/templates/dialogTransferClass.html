<div class="modal-header">
  <div class="panel-heading">
    <h4 class="panel-title text-center">{{ctrl.dlg.title}}</h4>
  </div>

  <div class="modal-body">
    <p class="dialog text-center">{{ctrl.dlg.msg}}</p>
    <!-- <div class="form-group">
      <select class="form-control"
              ng-model="selectedClass"
              ng-options="item.course_id as item.name for item in data track by item.course_id">
      </select>
    </div> -->

    <div class="form-group">
      <input 	class="pull-left form-control" type="text" ng-model="selectedClass"
              placeholder="Select Class"
              uib-typeahead="item.course_id as item.name for item in data | filter:{name:$viewValue} | limitTo:8"
              typeahead-min-length="0"
              class="form-control"
              typeahead-input-formatter="formatLabel($model, 'course_id', 'name')">
    </div>
    <div class="clearfix"></div>
  </div>

  <div class="model-footer center">
    <button ng-disabled="keepDisabled(selectedClass, data, 'course_id')" type="button" class="btn btn-success" ng-click="continue()">OK</button>
    <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
  </div>
</div>
