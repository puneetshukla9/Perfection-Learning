<div class="col-md-12">
  <div class="col-md-8 col-md-offset-2">
    <br><br>
    <div class="well well-lg">
      <br>
      <h2 class="text-center">There are teachers in your spreadsheet that already have usernames.<br><br>Would you like to keep the usernames in your uploaded spreadsheet?</h2>
      <br>
      <button
        ng-click="ctrl.changeData()"
        class="btn btn-md btn-danger pull-left">No, change their usernames.</button>
      <button
        ng-click="ctrl.keepData()"
        class="btn btn-md btn-primary pull-right">Yes, keep their usernames the same.</button>
      <br><br>
    </div>
  </div>
</div>
