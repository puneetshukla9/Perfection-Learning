<div class="form-group">
  <label ng-show="showLabel" for="school" class="col-sm-2 control-label">*School:</label>
  <div class="col-sm-7">
    <input type="text" ng-model="school_id"
          name="school"
          placeholder="Select School"
          uib-typeahead="item.school_id as item.name_state for item in schools | filter:$viewValue | limitTo:8"
          typeahead-min-length="3"
          class="form-control"
          typeahead-input-formatter="formatLabel($model, 'school_id', 'name_state')">
  </div>
</div>
