<div class="searchfilterBar pull-right">
		<span class="form-group form-inline">
			<div class="form form-inline pull-left">
				<div class="input-group input-group-sm">
					<input type="text" ng-model="filterCtrl.filterValue"
									class="form-control"
									placeholder="filter this table" 
									ng-change="filterCtrl.searchFilterChanged()" />
					<span class="input-group-addon" ng-click="filterCtrl.performSearch(filterCtrl.filterValue)">
						<i class="glyphicon glyphicon-filter"></i>
					</span>
				</div>
			</div>
		</span>
</div>
