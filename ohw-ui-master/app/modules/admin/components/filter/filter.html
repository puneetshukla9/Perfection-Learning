<nav class="navbar navbar-inverse" style="margin-bottom: 10px;" ng-show="filterCtrl.filter">
	<div class="filterBar" style="padding-left: 10px;">
			<span class="form-group form-inline">
				<div class="form form-inline navbar-btn pull-left">
					<div class="input-group input-group-sm" style="margin-top: 3px;">
						<input 	type="text" ng-model="filterCtrl.filter.selected"
										class="form-control"
										placeholder="{{ 'Select ' + filterCtrl.filter.label  }}"
										uib-typeahead="item[filterCtrl.filter.uniqueID] as item[filterCtrl.filter.displayName] for item in (filterCtrl.filter.list | filter: $viewFilter | limitTo: 8)"
										typeahead-input-formatter="filterCtrl.formatLabel(filterCtrl.filter.list, filterCtrl.filter.uniqueID, filterCtrl.filter.displayName, $model)"
										uib-typeahead-on-select="filterCtrl.select($item)">
						<span class="input-group-addon" ng-click="filterCtrl.openDropdown = !filterCtrl.openDropdown">
							<i class="glyphicon glyphicon-search"></i>
						</span>
					</div>
				</div>

				<div class="form form-inline navbar-btn pull-right">
					<div class="input-group input-group-sm filterBar" style="margin-top: 3px;" ng-if="filterCtrl.showSearchFilter">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-filter"></i>
						</span>
						<input ng-change='filterCtrl.searchFilterChanged()' ng-model="filterCtrl.searchFilter" type="text" class="form-control">
						<span class="input-group-btn">
							<button ng-click="filterCtrl.clearFilter()"
											class="btn btn-default btn-sm"
											type="button">Clear</button>
						</span>
					</div>
				</div>

			</span>
	</div>


</nav>
