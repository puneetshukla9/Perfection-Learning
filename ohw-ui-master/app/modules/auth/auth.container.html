<div [hidden]="invisible || !loaded" class="login-wrapper">
	<div class="vertical-center-card">
		<div class="container">
			<div class="row">
				<div class="panel panel-warning login-card-container col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
					<div class="panel-heading">
						<img [src]="DomSanitizer.bypassSecurityTrustUrl(logo)" class="img-responsive mathx-logo" alt="Perfection Learning Company">
						<div class="code-footer">
							<span class="pull-left"></span>
							<span class="pull-right"></span>
						</div>
					</div>
					<div class="panel-body">
						<div class="vertical-center-container">
							<div class="vertical-center-form">
								<spinner>
									<router-outlet></router-outlet>
								</spinner>
								<!-- </spinner> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
