<div class="bookshelf-item">
  <div ng-if="book.belongsToCourse">
    <div uib-tooltip="This book is included in the class." tooltip-class="wrapped-tooltip-button-margin" tooltip-placement="top">
      <img src={{book.thumbUrl}} /><br/>
    </div>
    <div>
      {{book.book_name}}
    </div>
    <!--
    <div ng-repeat="class in book.classes">
      <span>{{class.name}}</span> (<span>{{class.id}}</span>)<br/>
    </div>
    -->
  </div>

  <div class="bookshelf-item-selectable" ng-if="!book.belongsToCourse" style="position:relative" ng-click="fireToggleSelect()">
      <div ng-class="{'hide-checkmark': !book.inUse }" class="selection-mark">
        <span class="selection-mark-bg"></span>
        <i class="glyphicon glyphicon-ok-sign"></i>
      </div>
      <div ng-class="{'book-unselected': !book.inUse, 'book-selected': book.inUse }">
        <img src={{book.thumbUrl}} /><br/>
      </div>
      <div ng-click="fireToggleSelect()">
        {{book.book_name}}
      </div>
      <!--
      <div ng-repeat="class in book.classes">
        <span>{{class.name}}</span> (<span>{{class.id}}</span>)<br/>
      </div>
      -->
  </div>
</div>
