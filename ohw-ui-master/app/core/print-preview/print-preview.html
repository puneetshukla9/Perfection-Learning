<div class="print-preview">

  <div ng-if="!isPrinting" class="print-preview-header row">
    <div class="col-md-2">
      <button ng-click="print()" class="btn btn-info pull-left">Print</button>
    </div>
    <div class="col-md-8">
      <h2 class="text-center"><i style="font-size: 26px; color: #cdcdcd;" class="glyphicon glyphicon-print"></i> Print Preview</h2>
    </div>
    <div class="col-md-2">
      <button ng-click="back()" class="btn btn-danger pull-right">Done</button>
    </div>
  </div>

  <div ng-bind-html="data" ng-class="{ 'add-margin' : !isPrinting }"></div>

</div>
