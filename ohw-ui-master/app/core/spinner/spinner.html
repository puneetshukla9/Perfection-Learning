<div class="spinner-scope">
  <div class="spinner-overlay" ng-class="{ 'spinner-active': view.visible, 'spinner-hidden': !view.visible }"></div>
  <div class="spinner-container" ng-class="{ 'spinner-active': view.visible, 'spinner-hidden': !view.visible }">
    <div class="spinner"></div>
  </div>
</div>
