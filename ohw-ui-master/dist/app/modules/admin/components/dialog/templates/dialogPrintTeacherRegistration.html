<div>
    <div class="dialog" ng-if="view.isModal">
    <div class="modal-header">
      <h4 class="center">{{ctrl.dlg.title}}</h4>
    </div>
    <div class="modal-body">
      <div class="row" ng-init="school = data[0]">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <p>To give teachers at {{school.name}} access to Math<span class="mathx">x</span>, email them the text below.</p>

          <figure class="attention">
          <p>To register your Math<span class="mathx">x</span> teacher account for use at {{school.name}}:</p>

          <p>Go to http://mathx.perfectionlearning.com<br/>
            Click the 'Use a code' button<br/>
            Enter the code: {{school.registration}}</p>
          </figure>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <div class="modal-footer center">
      <button type="button" class="btn btn-success" ng-click="cancel()">OK</button>
    </div>
  </div>

  <div class="dialog dialog-print" ng-if="view.isPrint">
    <div>
      <div ng-repeat="class in data">
        <div class="row" style="margin: 0; padding: 0">
          <div class="col-xs-4 dialog-print-container" ng-if="class.registration">
            <p>Go to <a href="//mathx.perfectionlearning.com">http://mathx.perfectionlearning.com</a><br>
              <b>Registration code: {{class.registration}}</b>
            </p>
          </div>

          <div class="col-xs-8">
            <br>
            <p>This registration code will add and give you access to the class <b>{{class.name}}</b>.</p>
          </div>

          <div class="clearfix dialog-print-border"></div>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="clearfix dialog-print-border"></div>
    </div>
  </div>

</div>
