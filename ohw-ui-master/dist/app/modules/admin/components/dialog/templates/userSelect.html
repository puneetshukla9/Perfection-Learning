<div id="selectUserPanel">
<div class="container-fluid">

	<div class="">
		<div class=" panel panel-primary">

			<!-- HEADER -->
			<div class="panel-heading">
				Select a TA
			</div>

			<!-- BODY -->
			<div class="panel-body">
				<div class="instructions">
					<span class="glyphicon glyphicon-info-sign instructIcon"></span>
					Select the new TA. If they don't have an account yet, click "Create new user" below.
				</div>

				<div class="row">&nbsp;</div>

				<div>
					<ui-select ng-model="ctrl.user" theme="bootstrap" class="pull-left">
						<ui-select-match placeholder="Filter">{{$select.selected.last}}, {{$select.selected.first}}</ui-select-match>
						<ui-select-choices repeat="user in ctrl.users | filter: $select.search">
							<span ng-bind-html="user.last | highlight: $select.search"></span>,
							<span ng-bind-html="user.first | highlight: $select.search"></span>
						</ui-select-choices>
					</ui-select>
				</div>
			</div>

			<!-- OKAY / CANCEL -->
			<div class="panel-footer clearfix">
				<button ng-click="cancel()" class="btn btn-info pull-right stdDialogBtnSpacer"><span class="glyphicon glyphicon-thumbs-down"></span> Cancel</button>
				<button ng-click="continue()" class="btn btn-info pull-right stdDialogBtnSpacer"><span class="glyphicon glyphicon-thumbs-up"></span> Add</button>
				<a href="addStudent" ng-click="cancel()" class="btn btn-info pull-right stdDialogBtnSpacer"><span class="glyphicon glyphicon-plus"></span> Create new user</a>
			</div>

		</div>
	</div>

</div>
</div>
