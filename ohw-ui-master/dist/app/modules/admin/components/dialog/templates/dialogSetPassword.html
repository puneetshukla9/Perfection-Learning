<div class="dialog">
  <div class="modal-header">
    <h4 class="modal-title center">{{ctrl.dlg.title}}</h4>
  </div>
	<div class="modal-body">
    <p class="help-text center-text" style="border-radius: 2px;">{{Config.validation.password.text}}</p>
    <br/>
    <div ng-form="passwordForm" class="form-group" ng-class="{ 'has-error': passwordForm.password.$invalid && passwordForm.password.$touched }">
  		<input
        ng-model="ctrl.password"
        name="password"
        required
        ng-pattern="Config.validation.password.regex"
        type="password"
        class="form-control"
        placeholder="New Password" />
    </div>
	</div>
  <div class="modal-footer center">
    <button type="button" ng-disabled="passwordForm.password.$invalid" class="btn btn-primary" ng-click="continue()">OK</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <!--
    <button type="button" class="btn btn-primary" ng-click="validatePassword()">Save</button>
    -->
  </div>
</div>
