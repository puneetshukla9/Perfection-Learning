<div class="assign-name">{{name}}</div>
<div class="assign-due"><b>Due:</b> {{dueDate | date:'short'}}</div>
<div class="assign-points"><b>Total points:</b> {{points}}</div>

	<span class="glyphicon glyphicon-exclamation-sign"></span>
	Requires grading
</div>
