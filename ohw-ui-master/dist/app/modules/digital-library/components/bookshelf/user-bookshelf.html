<div class="bookshelf-container">

	<div class="row">
<!-- Show books for user, organized by section. -->
		<div class="col-md-12">
			<div>
			  <div ng-repeat="section in ctrl.sections">
			    <div class="book-section">{{section.name}}</div>
					<!-- New grid block -->
					<div class="bookshelf">
						<user-bookshelf-item ng-repeat="book in section.bookshelf track by $index" ng-model="book" ctrl-fn="ctrl.launch(data)" />
					</div>
			  </div>
			</div>
		</div>
	</div>
</div>
