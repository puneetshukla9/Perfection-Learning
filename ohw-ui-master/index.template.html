	<body snap-to-grid>

		<auth></auth>

		<div ng-if="appInitialized"> <!-- hide-on-route="['/auth/*', '/login*']"-->
			<!--
			The header bar needs to be hidden for readerLayout; however, the test is performed in the directive template so
			the directive gets fired. Otherwise, the module name doesn't get displayed on login.
			-->
			<div class="header-bar" header-bar>
				<div wizard-tabs w-id="plc-licenses"></div>
				<div wizard-tabs w-id="district-licenses"></div>
				<div wizard-tabs w-id="class"></div>
				<div wizard-tabs w-id="teachers"></div>
				<div wizard-tabs w-id="student"></div>
				<div wizard-tabs w-id="upload" done="'adminApp.classes.classesList'"></div>
				<div wizard-tabs w-id="assign-gen" done="goToSharedList ? 'assignApp.sharedList' : 'assignApp.list'"></div>
				<div save-button active="['gradeChangeApp.pendingAssign', 'gradeChangeApp.pendingAssignStudent', 'gradeChangeApp.assignStudent', 'gradeChangeApp.assign']"
												 done="'assignApp.gradebook'"></div>
			</div>

			<div class="left-panel" hide-on-state="['adminApp.printPreview']">
				<div class="user-menu" user-menu></div>
				<!-- <div class="class-menu" class-menu></div> -->
				<div class="module-menu" module-menu></div>
			</div>

			<div ng-if="!readerLayout" class="right-panel">
				<div ui-view scroll-to-top></div>
			</div>

			<book-reader-layout ng-if="readerLayout"></book-reader-layout>
		</div>
